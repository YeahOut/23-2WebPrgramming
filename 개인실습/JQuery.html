<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jQuery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').css('color', 'red');
            $('h1').css('background', 'orange');
        });
    </script>
</head>

<body>
    <h1>Hello</h1>
    <h1>Hello</h1>
    <h1>Hello</h1>
</body>

</html>
