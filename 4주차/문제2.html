<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        #div1, #div2 {
            padding: px;
            margin-top: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="div1">여긴 DIV1 영역</div>
    <div id="div2">여긴 DIV2 영역</div>

    <script>
        document.getElementById('div1').addEventListener('click', function() {
            this.style.backgroundColor = 'black';
            this.style.color = 'white';
        });

        document.getElementById('div2').addEventListener('click', function() {
            var newText = document.createTextNode("div2의 영역이죠");
            this.appendChild(newText);
        });

        var imgElement = document.createElement('img');
        imgElement.setAttribute('src', 'back.jpg');
        imgElement.setAttribute('alt', 'back.JPG');
        imgElement.setAttribute('width', '1000px');
        document.body.appendChild(imgElement);
    </script>
</body>

</html>
